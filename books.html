<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги — Василь Овсієнко</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .menu {
            width: 100%;
            background: #111;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 100, 0, 0.2);
        }

        .menu a {
            color: #ff6a00;
            text-decoration: none;
            font-size: 20px;
            margin: 0 20px;
            font-weight: bold;
        }

        .menu a:hover {
            color: #ffa346;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 30px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #ff6a00;
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .book-card {
            background: #111;
            border-radius: 15px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 100, 0, 0.2);
            text-align: center;
        }

        .book-card img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 100, 0, 0.3);
        }

        .book-title {
            margin-top: 15px;
            font-size: 22px;
            font-weight: bold;
        }

        .book-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #ff6a00;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }

        .book-btn:hover {
            background: #ff8100;
        }
    </style>
</head>
<body>

<div class="menu">
    <a href="index.html">Головна</a>
    <a href="books.html">Книги</a>
    <a href="author.html">Автор</a>
</div>

<div class="container">

    <h1>Мої книги</h1>

    <div class="book-list">

        <!-- Книга 1 -->
        <div class="book-card">
            <img src="cover.png" alt="Тіні Дев’ятого Року">
            <div class="book-title">Тіні Дев’ятого Року</div>
            <a class="book-btn" href="index.html#order">Детальніше</a>
        </div>

        <!-- Книга 2 -->
        <div class="book-card">
            <img src="nevymykai-cover.png" alt="Не Вимикай Світло">
            <div class="book-title">Не Вимикай Світло</div>
            <a class="book-btn" href="nevymykai.html">Детальніше</a>
        </div>

    </div>

</div>

</body>
</html>
